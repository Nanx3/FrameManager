<div class="la-main-container">
    <mat-toolbar class="la-toolbar-header">
        <button class="la-toolbar-header--button" mat-icon-button (click)="sidenav.toggle()">
            <mat-icon class="la-toolbar-icon">menu</mat-icon>
        </button>
        <span  class="la-toolbar-header--title">Lanaccess</span>
    </mat-toolbar>
    <mat-sidenav-container class="la-sidenav">
        <mat-sidenav class="la-sidenav--menu" #sidenav mode="side" opened>
            <mat-list class="la-list">
                <mat-list-item class="la-list--item">
                    <mat-icon class="la-list-icon">home</mat-icon>
                    <span class="la-list-title">Dashboard</span>
                </mat-list-item>
            </mat-list>
        </mat-sidenav>
        <mat-sidenav-content class="la-sidenav--content">
            <div class="la-sidenav-grid">
                <div class="la-sidenav-grid--left">
                    <app-frame></app-frame>
                </div>
                <div class="la-sidenav-grid--right">
                    <app-face></app-face>
                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <div class="la-toolbar-footer">
        <span  class="la-toolbar-footer--title">Lanaccess Demo</span>
    </div>
</div>
